        .table-container {
    width: 80%;
    max-width: 800px; /* Optional: Set a max width */
    height: auto; /* Adjust based on content */
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    /* Centering */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
html.dark .table-container {
    background: #1e293b; /* Darker background for the table */
    color: white; /* White text for readability */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Subtle light shadow */
}

html.dark .table-container th, 
html.dark .table-container td {
    color: white; /* Ensure table text is white */
    border-bottom: 1px solid #374151; /* Dark border for contrast */
}

html.dark .table-container th {
    background-color: #334155; /* Darker header background */
}

html.dark .table-container tr:hover {
    background-color: #475569; /* Slight highlight on hover */
}

html.dark .table-container a {
    color: #93c5fd; /* Light blue links for visibility */
}

html.dark .table-container a:hover {
    color: #bfdbfe; /* Lighter blue on hover */
}


        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f1f5f9;
        }
    
        tr:hover {
            background-color: #eef2ff;
        }
     
        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
      
        a:hover {
            text-decoration: underline;
        }
        .sidebar {
            min-width: 200px;
            max-width: 250px;
            background-color: #f9fafb;
            border-right: 1px solid #e5e7eb;
            transition: transform 0.3s ease-in-out;
            position: fixed;
            height: 100vh;
            z-index: 40;
        }
       
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .content {
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }
        .content-full {
            margin-left: 0;
        }

        /* Dark Mode */
html.dark .sidebar {
    background-color: #1f2937;
    border-right-color: #374151;
}

html.dark body {
    background-color: #111827;
    color: white;
}

/* Dark Mode Toggle - Styled Checkbox */
.checkbox {
    display: none;
}

/* Toggle Background */
.checkbox-label {
    width: 60px;
    height: 30px;
    background: #ddd;
    display: flex;
    border-radius: 50px;
    align-items: center;
    position: relative;
    cursor: pointer;
    padding: 5px;
    transition: background 0.3s ease-in-out;
}

/* Ball as Sun (Default) */
.ball {
    width: 22px;
    height: 22px;
    background: #facc15; /* Sun color (yellow) */
    position: absolute;
    border-radius: 50%;
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    left: 5px;
    box-shadow: 0 0 5px 2px #facc15; /* Sun glow effect */
}

/* Add Sun Rays */
.ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
    transform: scale(1.4);
    opacity: 0.5;
}

/* Moon Shape */
html.dark .ball {
    transform: translateX(30px);
    background: #1e40af; /* Moon color (blue) */
    box-shadow: none; /* Remove glow */
}

/* Crescent Moon Effect */
html.dark .ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 50%;
    left: 5px; /* Shift left to create crescent effect */
}

/* Dark Mode Background */
html.dark .checkbox-label {
    background: #333;
}

/* Positioning the Dark Mode Toggle on Top Right */
#themeSwitcher {
    position: fixed;
    top: 10px;
    right: 20px;
    z-index: 50;
}

    </style>

        // Dark Mode Toggle Functionality
const themeToggle = document.getElementById('themeToggle');
const htmlElement = document.documentElement;

// Load Dark Mode Preference from Local Storage
const savedDarkMode = localStorage.getItem('darkMode');
if (savedDarkMode === 'true') {
    htmlElement.classList.add('dark');
    themeToggle.checked = true;
}

// Toggle Dark Mode on Click
themeToggle.addEventListener('change', () => {
