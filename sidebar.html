        <style>
.sidebar {
    min-width: 200px;
    max-width: 250px;
    background-color: #f9fafb;
    border-right: 1px solid #e5e7eb;
    transition: transform 0.3s ease-in-out;
    position: fixed;
    height: 100vh;
    z-index: 40;
    padding-top: 60px;
    padding-bottom: 20px; /* Add padding at the bottom for the logout button */
    left: 0;
    display: flex;
    flex-direction: column; /* Align items vertically */
}

.sidebar .mt-auto {
    margin-top: auto; /* Push the logout button to the bottom */
    width: 100%;
}

.sidebar a {
    text-align: center; /* Center align the logout button */
}


/* When Sidebar is Hidden */
.sidebar-hidden {
    transform: translateX(-100%);
}

/* Content Adjustment */
.content {
    margin-left: 250px;
    transition: margin-left 0.3s ease-in-out;
    width: calc(100% - 250px);
    padding: 20px;
}

/* When Sidebar is Hidden, Expand Content */
.content-full {
    margin-left: 0;
    width: 100%;
}

/* Sidebar Toggle Button */
#sidebarToggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 50;
    background: #2563eb;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
}

#sidebarToggle:hover {
    background: #1d4ed8;
}

/* When Sidebar is Hidden, Keep Toggle Button Visible */
.sidebar-hidden + #sidebarToggle {
    left: 10px; /* Stay in position */
}


/* Content */
.content {
    margin-left: 250px;
    transition: margin-left 0.3s ease-in-out;
    width: calc(100% - 250px);
    padding: 20px;
}

.content-full {
    margin-left: 0;
    width: 100%;
}

/* Dark Mode */
html.dark .sidebar {
    background-color: #1f2937;
    border-right-color: #374151;
}

html.dark body {
    background-color: #111827;
    color: white;
}

/* Dark Mode Toggle - Styled Checkbox */
.checkbox {
    display: none;
}

/* Toggle Background */
.checkbox-label {
    width: 60px;
    height: 30px;
    background: #ddd;
    display: flex;
    border-radius: 50px;
    align-items: center;
    position: relative;
    cursor: pointer;
    padding: 5px;
    transition: background 0.3s ease-in-out;
}

/* Ball as Sun (Default) */
.ball {
    width: 22px;
    height: 22px;
    background: #facc15; /* Sun color (yellow) */
    position: absolute;
    border-radius: 50%;
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    left: 5px;
    box-shadow: 0 0 5px 2px #facc15; /* Sun glow effect */
}

/* Add Sun Rays */
.ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
    transform: scale(1.4);
    opacity: 0.5;
}

/* Moon Shape */
html.dark .ball {
    transform: translateX(30px);
    background: #1e40af; /* Moon color (blue) */
    box-shadow: none; /* Remove glow */
}

/* Crescent Moon Effect */
html.dark .ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 50%;
    left: 5px; /* Shift left to create crescent effect */
}

/* Dark Mode Background */
html.dark .checkbox-label {
    background: #333;
}

/* Positioning the Dark Mode Toggle on Top Right */
#themeSwitcher {
    position: fixed;
    top: 10px;
    right: 20px;
    z-index: 50;
}
#ram-animation {
    position: relative;  /* Keep it inside the sidebar */

    display: flex;
