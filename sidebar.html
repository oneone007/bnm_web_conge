        <style>
.sidebar {
    min-width: 200px;
    max-width: 250px;
    background-color: #f9fafb;
    border-right: 1px solid #e5e7eb;
    transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
    position: fixed;
    height: 100vh;
    z-index: 40;
    padding-top: 60px;
    padding-bottom: 20px;
    left: 0;
    display: flex;
    flex-direction: column;
    overflow-y: auto; /* Enable scrolling */
}

/* Adjust sidebar width for smaller screens */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 180px;
    }
}

/* Push logout button to bottom */
.sidebar .mt-auto {
    margin-top: auto;
    width: 100%;
}

/* Center align sidebar links */
.sidebar a {
    text-align: center;
}

/* When Sidebar is Hidden */
.sidebar-hidden {
    transform: translateX(-100%);
}

/* Content Adjustment */
.content {
    margin-left: 250px;
    transition: margin-left 0.3s ease-in-out;
    width: calc(100% - 250px);
    padding: 20px;
}

/* When Sidebar is Hidden, Expand Content */
.content-full {
    margin-left: 0;
    width: 100%;
}

/* Adjust content margin for smaller screens */
@media (max-width: 768px) {
    .content {
        margin-left: 200px;
        width: calc(100% - 200px);
    }
}

@media (max-width: 480px) {
    .content {
        margin-left: 180px;
        width: calc(100% - 180px);
    }
}
/* Make sidebar scrollable when content overflows */
.sidebar:hover {
    overflow-y: auto;
}

/* Ensure smooth scrolling */
.sidebar::-webkit-scrollbar {
    width: 8px;
}

.sidebar::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 10px;
}

.sidebar::-webkit-scrollbar-track {
    background: #f1f1f1;
}

/* Adjust sidebar width for smaller screens */
@media (max-width: 768px) {
    .sidebar {
        width: 180px;
    }

    .sidebar a {
        font-size: 14px; /* Reduce text size */
    }

    #ram-animation {
        height: 80px; /* Adjust RAM animation */
    }

    .content {
        margin-left: 180px;
        width: calc(100% - 180px);
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 160px;
    }

    .sidebar a {
        font-size: 12px; /* Make text smaller */
    }

    #ram-animation {
        height: 70px; /* Further reduce RAM animation */
    }

    .content {
        margin-left: 160px;
        width: calc(100% - 160px);
    }
}

/* Responsive Sidebar Behavior */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }
    
    .sidebar-active {
        transform: translateX(0);
    }
    
    .content {
        margin-left: 0;
        width: 100%;
    }
}

/* Content Adjustment */
.content {

}

/* When Sidebar is Hidden */

}

/* Responsive Content */
@media (max-width: 768px) {

}

@media (max-width: 480px) {
    .content {
        margin-left: 160px;

}

/* Sidebar Toggle Button */
#sidebarToggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 50;
    background: #2563eb;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
}

#sidebarToggle:hover {
    background: #1d4ed8;
}

/* When Sidebar is Hidden, Keep Toggle Button Visible */
.sidebar-hidden + #sidebarToggle {
    left: 10px;
}

/* Responsive Sidebar Behavior */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }
    
    .sidebar-active {
        transform: translateX(0);
    }
    
    .content {
        margin-left: 0;
        width: 100%;
    }
}

/* Hide sidebar by default */
.sidebar-hidden {
    transform: translateX(-100%);
}

/* Ensure the sidebar remains visible on hover */
.sidebar {
    transition: transform 0.3s ease-in-out;
}

/* When sidebar is hovered, make it visible */
.sidebar:hover {
    transform: translateX(0);
}


/* Content */
.content {
    margin-left: 250px;
    transition: margin-left 0.3s ease-in-out;
    width: calc(100% - 250px);
    padding: 20px;
}

.content-full {
    margin-left: 0;
    width: 100%;
}

/* Dark Mode */
html.dark .sidebar {
    background-color: #1f2937;
    border-right-color: #374151;
}

html.dark body {
    background-color: #111827;
    color: white;
}

/* Dark Mode Toggle - Styled Checkbox */
.checkbox {
    display: none;
}

/* Toggle Background */
.checkbox-label {
    width: 60px;
    height: 30px;
    background: #ddd;
    display: flex;
    border-radius: 50px;
    align-items: center;
    position: relative;
    cursor: pointer;
    padding: 5px;
    transition: background 0.3s ease-in-out;
}

/* Ball as Sun (Default) */
.ball {
    width: 22px;
    height: 22px;
    background: #facc15; /* Sun color (yellow) */
    position: absolute;
    border-radius: 50%;
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    left: 5px;
    box-shadow: 0 0 5px 2px #facc15; /* Sun glow effect */
}

/* Add Sun Rays */
.ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
    transform: scale(1.4);
    opacity: 0.5;
}

/* Moon Shape */
html.dark .ball {
    transform: translateX(30px);
    background: #1e40af; /* Moon color (blue) */
    box-shadow: none; /* Remove glow */
}

/* Crescent Moon Effect */
html.dark .ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 50%;
    left: 5px; /* Shift left to create crescent effect */
}

/* Dark Mode Background */
html.dark .checkbox-label {
    background: #333;
}

/* Positioning the Dark Mode Toggle on Top Right */
#themeSwitcher {
    position: fixed;
    top: 10px;
    right: 20px;

}
#ram-animation {
    position: absolute;  /* Place it behind other elements */

    justify-content: center;
    align-items: center;
    pointer-events: none; /* Prevent interaction */
    background: transparent;
    z-index: -1; /* Push it behind other content */
}

}

const sidebarToggle = document.getElementById('sidebarToggle');
const sidebar = document.getElementById('sidebar');
const content = document.querySelector('.content');

// Detect when the cursor is near the left edge
document.addEventListener('mousemove', (event) => {
    if (event.clientX < 50) {  // When mouse is near the left edge (50px)
        sidebar.classList.remove('sidebar-hidden');
        content.classList.remove('content-full');
    }
});

// Hide sidebar when the mouse leaves the sidebar area
sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.add('sidebar-hidden');
    content.classList.add('content-full');



    // Change button position when sidebar is hidden
    if (sidebar.classList.contains('sidebar-hidden')) {
        sidebarToggle.style.left = '10px';  // Keep button visible
    } else {
        sidebarToggle.style.left = '260px'; // Adjust when sidebar is open
    }
});
