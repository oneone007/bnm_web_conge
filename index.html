
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>

        
        <style>
 body {
    font-family: 'Inter', sans-serif;
}


/* Sidebar Styling */
.sidebar {
    min-width: 200px;
    max-width: 250px;
    background-color: #f9fafb;
    border-right: 1px solid #e5e7eb;
    transition: transform 0.3s ease-in-out;
    position: fixed;
    height: 100vh;
    z-index: 40;
    padding-top: 60px;
}

.sidebar-hidden {
    transform: translateX(-100%);
}

/* Content */
.content {
    margin-left: 250px;
    transition: margin-left 0.3s ease-in-out;
    width: calc(100% - 250px);
    padding: 20px;
}

.content-full {
    margin-left: 0;
    width: 100%;
}

/* Dark Mode */
html.dark .sidebar {
    background-color: #1f2937;
    border-right-color: #374151;
}

html.dark body {
    background-color: #111827;
    color: white;
}

/* Dark Mode Toggle - Styled Checkbox */
.checkbox {
    display: none;
}

/* Toggle Background */
.checkbox-label {
    width: 60px;
    height: 30px;
    background: #ddd;
    display: flex;
    border-radius: 50px;
    align-items: center;
    position: relative;
    cursor: pointer;
    padding: 5px;
    transition: background 0.3s ease-in-out;
}

/* Ball as Sun (Default) */
.ball {
    width: 22px;
    height: 22px;
    background: #facc15; /* Sun color (yellow) */
    position: absolute;
    border-radius: 50%;
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    left: 5px;
    box-shadow: 0 0 5px 2px #facc15; /* Sun glow effect */
}

/* Add Sun Rays */
.ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
    transform: scale(1.4);
    opacity: 0.5;
}

/* Moon Shape */
html.dark .ball {
    transform: translateX(30px);
    background: #1e40af; /* Moon color (blue) */
    box-shadow: none; /* Remove glow */
}

/* Crescent Moon Effect */
html.dark .ball::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 50%;
    left: 5px; /* Shift left to create crescent effect */
}

/* Dark Mode Background */
html.dark .checkbox-label {
    background: #333;
}

/* Positioning the Dark Mode Toggle on Top Right */
#themeSwitcher {
    position: fixed;
    top: 10px;
    right: 20px;
    z-index: 50;
}
#ram-animation {
    position: relative;  /* Keep it inside the sidebar */
    width: 100%;  /* Fit inside sidebar */
    height: 100px; /* Adjust height as needed */
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none; /* Prevent interaction */
    background: transparent;
}


        </style>
    </head>
    <body class="flex h-screen bg-gray-100 dark:bg-gray-900">
    

  <!-- Dark Mode Toggle (Top Right) -->
  <div id="themeSwitcher">
    <input type="checkbox" class="checkbox" id="themeToggle">
    <label for="themeToggle" class="checkbox-label">
        <span class="ball"></span>
    </label>
    <div id="lottieContainer" style="width: 250px; height: 200px; margin-top: 10px;"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
<script>
    lottie.loadAnimation({
        container: document.getElementById("lottieContainer"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "r.json" // Replace with actual path to your .rjson file
    });
</script>

<!-- Sidebar -->
<div id="sidebar-container"></div>

<script>
    fetch("sidebar.html")
        .then(response => response.text())
        .then(html => {
            let container = document.getElementById("sidebar-container");
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;
    
            // Extract scripts before inserting HTML
            let scripts = tempDiv.getElementsByTagName("script");
            let scriptContents = [];
            let scriptSources = [];
    
            for (let script of scripts) {
                if (script.src) {
                    scriptSources.push(script.src); // Collect external script sources
                } else {
                    scriptContents.push(script.textContent); // Collect inline script contents
                }
            }
    
            // Insert the sidebar content into the page
            container.innerHTML = tempDiv.innerHTML;
    
            // Load external scripts
            scriptSources.forEach(src => {
                let newScript = document.createElement("script");
                newScript.src = src;
                newScript.async = false;
                document.body.appendChild(newScript);
            });
    
            // Execute inline scripts
            scriptContents.forEach(scriptText => {
                let newScript = document.createElement("script");
                newScript.textContent = scriptText;
                document.body.appendChild(newScript);
            });
    
        })
        .catch(error => console.error("Error loading sidebar:", error));
    </script>
    
    

    
    </body>
    </html>
