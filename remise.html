<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Update Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        .dark-mode {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        .dark-mode .card, .dark-mode .form-control, .dark-mode .form-select {
            background-color: #3d3d3d;
            color: #ffffff;
            border-color: #4d4d4d;
        }
        .dark-mode .card-header, .dark-mode .card-footer {
            background-color: #4d4d4d;
            border-color: #4d4d4d;
        }
        .dark-mode .table {
            color: #ffffff;
        }
        .dark-mode .table-hover tbody tr:hover {
            color: #ffffff;
            background-color: #4d4d4d;
        }
        .dark-mode .btn-outline-dark {
            color: #ffffff;
            border-color: #ffffff;
        }
        .dark-mode .btn-outline-dark:hover {
            background-color: #ffffff;
            color: #000000;
        }
        .product-checkbox {
            cursor: pointer;
        }
        #productTable tbody tr {
            cursor: pointer;
        }
        .loading-spinner {
            display: none;
        }
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="loadingSpinner">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Database Update Tool</h1>
            </div>
        </div>

        <!-- Status Alert (for API responses) -->
        <div id="apiAlert" class="alert alert-dismissible fade show" style="display: none;">
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" onclick="hideAlert()"></button>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Server Selection</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="server" class="form-label">Select Server:</label>
                        <select class="form-select" id="server" name="server">
                            <option value="Test Server">Test Server</option>
                            <option value="Prod Server" selected>Prod Server</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="button" id="refreshProducts" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh Products
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Input Fields</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="discount" class="form-label">Discount (%):</label>
                        <input type="number" class="form-control" id="discount" name="discount" min="0" max="100" step="0.01" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="invoice_docno" class="form-label">Invoice DocumentNo:</label>
                        <input type="text" class="form-control" id="invoice_docno" name="invoice_docno">
                    </div>
                    <div class="col-md-6">
                        <label for="order_docno" class="form-label">Order DocumentNo:</label>
                        <input type="text" class="form-control" id="order_docno" name="order_docno">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Product List</h5>
                <div class="input-group" style="width: 300px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="productSearch" placeholder="Search products...">
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="productTable">
                        <thead>
                            <tr>
                                <th width="50px">Select</th>
                                <th>Product Name</th>
                                <th>Product ID</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Products will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <div>
                        <span id="selectedCount">0</span> products selected
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary me-2" id="selectAllBtn">Select All</button>
                        <button type="button" class="btn btn-outline-secondary" id="deselectAllBtn">Deselect All</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-footer d-flex justify-content-between">
                <button type="button" id="toggleDarkMode" class="btn btn-outline-dark">
                    <i class="bi bi-moon-fill"></i> Toggle Dark Mode
                </button>
                <button type="button" id="submitUpdates" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Submit Updates
                </button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to update the database with the following details?</p>
                    <div id="confirmationDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdate">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Global variables
        let products = [];
        let darkMode = localStorage.getItem('darkMode') === 'true';
        
        // Initialize the page
        $(document).ready(function() {
            // Apply dark mode if enabled
            if (darkMode) {
                enableDarkMode();
            }
            
            // Load products initially
            loadProducts();
            
            // Set up event handlers
            setupEventHandlers();
        });
        
        function setupEventHandlers() {
            // Toggle dark mode
            $('#toggleDarkMode').click(function() {
                darkMode = !darkMode;
                localStorage.setItem('darkMode', darkMode);
                if (darkMode) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
            
            // Refresh products button
            $('#refreshProducts').click(function() {
                loadProducts();
            });
            
            // Update selected count when checkboxes change
            $(document).on('change', '.product-checkbox', updateSelectedCount);
            
            // Select all products
            $('#selectAllBtn').click(function() {
                $('.product-checkbox').prop('checked', true);
                updateSelectedCount();
            });
            
            // Deselect all products
            $('#deselectAllBtn').click(function() {
                $('.product-checkbox').prop('checked', false);
                updateSelectedCount();
            });
            
            // Product search functionality
            $('#productSearch').on('input', function() {
                const searchText = $(this).val().toLowerCase();
                filterProducts(searchText);
            });
            
            // When invoice document number changes, try to find related order document
            $('#invoice_docno').on('change', function() {
                const invoiceDocno = $(this).val();
                if (!invoiceDocno) return;
                
                findRelatedDocument('invoice', invoiceDocno);
            });
            
            // When order document number changes, try to find related invoice document
            $('#order_docno').on('change', function() {
                const orderDocno = $(this).val();
                if (!orderDocno) return;
                
                findRelatedDocument('order', orderDocno);
            });
            
            // Form submission with confirmation
            $('#submitUpdates').click(function() {
                showConfirmationModal();
            });
            
            // Handle confirmed update
            $('#confirmUpdate').click(function() {
                $('#confirmationModal').modal('hide');
                submitUpdates();
            });
        }
        
        function enableDarkMode() {
            $('body').addClass('dark-mode');
            $('#toggleDarkMode').html('<i class="bi bi-sun-fill"></i> Toggle Light Mode');
        }
        
        function disableDarkMode() {
            $('body').removeClass('dark-mode');
            $('#toggleDarkMode').html('<i class="bi bi-moon-fill"></i> Toggle Dark Mode');
        }
        
        function showLoading(show) {
            if (show) {
                $('#loadingSpinner').show();
            } else {
                $('#loadingSpinner').hide();
            }
        }
        
        function showAlert(message, type = 'success') {
            const alert = $('#apiAlert');
            alert.removeClass('alert-success alert-danger alert-warning');
            alert.addClass(`alert-${type}`);
            $('#alertMessage').text(message);
            alert.show();
        }
        
        function hideAlert() {
            $('#apiAlert').hide();
        }
        
        function updateSelectedCount() {
            const count = $('.product-checkbox:checked').length;
            $('#selectedCount').text(count);
        }
        
        function loadProducts() {
            showLoading(true);
            
            const server = $('#server').val();
            const invoiceDocno = $('#invoice_docno').val();
            const orderDocno = $('#order_docno').val();
            
            let url = 'http://127.0.0.1:5000/api/fetch_products';
            const params = {};
            
            if (invoiceDocno) {
                params.invoice_docno = invoiceDocno;
            } else if (orderDocno) {
                params.order_docno = orderDocno;
            }
            
            $.ajax({
                url: url,
                type: 'GET',
                data: params,
                success: function(response) {
                    if (response.error) {
                        showAlert(response.error, 'danger');
                        return;
                    }
                    
                    products = response.products;
                    renderProducts(products);
                    showAlert('Products loaded successfully');
                },
                error: function(xhr, status, error) {
                    showAlert(`Failed to load products: ${error}`, 'danger');
                },
                complete: function() {
                    showLoading(false);
                }
            });
        }
        
        function renderProducts(productsToRender) {
            const tbody = $('#productTableBody');
            tbody.empty();
            
            if (productsToRender.length === 0) {
                tbody.append('<tr><td colspan="3" class="text-center">No products found</td></tr>');
                return;
            }
            
            productsToRender.forEach(product => {
                tbody.append(`
                    <tr>
                        <td><input type="checkbox" class="form-check-input product-checkbox" name="selected_products" value="${product.id}"></td>
                        <td>${product.name}</td>
                        <td>${product.id}</td>
                    </tr>
                `);
            });
            
            updateSelectedCount();
        }
        
        function filterProducts(searchText) {
            if (!searchText) {
                renderProducts(products);
                return;
            }
            
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchText.toLowerCase())
            );
            renderProducts(filtered);
        }
        
        function findRelatedDocument(type, value) {
            showLoading(true);
            
            $.ajax({
                url: 'http://127.0.0.1:5000/api/fetch_document_relation',
                type: 'GET',
                data: {
                    [type === 'invoice' ? 'invoice_docno' : 'order_docno']: value
                },
                success: function(response) {
                    if (response.error) {
                        showAlert(response.error, 'danger');
                        return;
                    }
                    
                    const relatedField = type === 'invoice' ? 'order_docno' : 'invoice_docno';
                    $(`#${relatedField}`).val(response[relatedField]);
                    
                    // Reload products with the new document filter
                    loadProducts();
                },
                error: function(xhr, status, error) {
                    showAlert(`Failed to find related document: ${error}`, 'danger');
                },
                complete: function() {
                    showLoading(false);
                }
            });
        }
        
        function showConfirmationModal() {
            const discount = $('#discount').val();
            const invoiceDocno = $('#invoice_docno').val();
            const orderDocno = $('#order_docno').val();
            const selectedCount = $('.product-checkbox:checked').length;
            
            if (!discount) {
                showAlert('Discount is required!', 'danger');
                return;
            }
            
            if (selectedCount === 0) {
                showAlert('Please select at least one product!', 'danger');
                return;
            }
            
            // Build confirmation message
            let message = `<p>Discount: ${discount}%</p>`;
            message += `<p>Selected Products: ${selectedCount}</p>`;
            if (invoiceDocno) {
                message += `<p>Invoice DocumentNo: ${invoiceDocno}</p>`;
            }
            if (orderDocno) {
                message += `<p>Order DocumentNo: ${orderDocno}</p>`;
            }
            
            $('#confirmationDetails').html(message);
            $('#confirmationModal').modal('show');
        }
        
        function submitUpdates() {
            showLoading(true);
            
            const server = $('#server').val();
            const discount = $('#discount').val();
            const invoiceDocno = $('#invoice_docno').val();
            const orderDocno = $('#order_docno').val();
            const selectedProducts = $('.product-checkbox:checked').map(function() {
                return $(this).val();
            }).get();
            
            const payload = {
                product_ids: selectedProducts,
                discount: parseFloat(discount),
                invoice_docno: invoiceDocno || undefined,
                order_docno: orderDocno || undefined
            };
            
            // Remove undefined values
            Object.keys(payload).forEach(key => payload[key] === undefined && delete payload[key]);
            
            $.ajax({
                url: 'http://127.0.0.1:5000/api/update_discount',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function(response) {
                    if (response.error) {
                        showAlert(response.error, 'danger');
                        return;
                    }
                    
                    let successMessage = 'Updates completed successfully!<br>';
                    successMessage += `Order lines updated: ${response.rows_updated.c_orderline}<br>`;
                    successMessage += `Invoice lines updated: ${response.rows_updated.c_invoiceline}<br>`;
                    successMessage += `InOut lines updated: ${response.rows_updated.M_InOutLine}<br>`;
                    successMessage += `Orders updated: ${response.rows_updated.c_order}<br>`;
                    successMessage += `Invoices updated: ${response.rows_updated.c_invoice}`;
                    
                    showAlert(successMessage, 'success');
                },
                error: function(xhr, status, error) {
                    showAlert(`Failed to update database: ${error}`, 'danger');
                },
                complete: function() {
                    showLoading(false);
                }
            });
        }
    </script>
</body>
</html>
