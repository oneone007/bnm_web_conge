<!DOCTYPE html>
<html lang="en">
<head>
    <title>BNM</title>
    <link rel="icon" href="tab.png" sizes="128x128" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #f3f4f6;
        }

        /* Lottie Animation Fullscreen */
        #lottie-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Go Back Button */
        .go-back {
            position: absolute;
            bottom: 10%;
            padding: 14px 28px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .go-back:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Lottie Background Animation -->
    <div id="lottie-container"></div>

    <!-- Go Back Button -->
    <button class="go-back" onclick="window.location.href='main.html'">Go Back</button>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'coming.json' // Path to your Lottie JSON file
        });
    </script>

</body>
</html>
